version: '3'
services:
  nginx:
    build: requirements/ngnix/
    container_name: nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wordpress_volume:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    restart: always
  
  wordpress:
    build: requirements/wordpress/
    container_name: wordpress
    ports:
      - "9000:9000"
    env_file:
      - .env
    volumes:  
      - wordpress_volume:/var/www/html
    depends_on:
      - mariadb
    networks:
      - inception
    restart: always

  mariadb:
    build:
      context: requirements/mariadb/
      args:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    container_name: mariadb
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception


volumes:
  wordpress_volume:
    name: wordpress_volume
    driver: local
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: ../Data/wordpress
  mariadb:
    name: mariadb
    driver: local
  # #   driver_opts:
  # #     type: none
  # #     o: bind
  # #     device: ../Data/mariadb

networks:
  inception:
    name: inception
    driver: bridge