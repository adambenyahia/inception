version: '3.7'
services:
  nginx:
    build: requirements/ngnix/
    container_name: nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wordpress_volume:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    restart: always
  
  wordpress:
    build:
      context: requirements/wordpress/
      args:
        DOMAIN_NAME: ${DOMAIN_NAME}
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        MYSQL_HOSTNAME: ${MYSQL_HOSTNAME}
        WP_TITLE: ${WP_TITLE}
        WP_ADMIN_USER: ${WP_ADMIN_USER}
        WP_ADMIN_PASSWORD: ${WP_ADMIN_PASSWORD}
        WP_ADMIN_EMAIL: ${WP_ADMIN_EMAIL}
        WP_USER: ${WP_USER}
        WP_USER_PASSWORD: ${WP_USER_PASSWORD}
        WP_USER_EMAIL: ${WP_USER_EMAIL}
    container_name: wordpress
    ports:
      - "9000:9000"
    env_file:
      - .env
    volumes:  
      - wordpress_volume:/var/www/html
    depends_on:
      - mariadb
    networks:
      - inception
    restart: always

  mariadb:
    build:
      context: requirements/mariadb/
      args:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    container_name: mariadb
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - mariadb_volume:/var/lib/mysql
    networks:
      - inception
    restart : on-failure


volumes:
  wordpress_volume:
    name: wordpress_volume
    driver: local
    driver_opts:
      device: /Users/beadam/Desktop/inception/inception/srcs/Data/wordpress
      type: none
      o: bind
  mariadb_volume:
    name: mariadb_volume
    driver_opts:
      device: /Users/beadam/Desktop/inception/inception/srcs/Data/mariadb
      type: volume
      o: bind

networks:
  inception:
    name: inception
    driver: bridge